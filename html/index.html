<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loading TML with AJAX</title>
</head>
<body>
	<div id="content"></div>
	<script>
	var xhr = new XMLHttpRequest(); // Create XMLHttpRequest

	xhr.onload = function() { // When response has loaded
		// The following condition only works on a server
		if(xhr.status === 200) {
			document.getElementById('content').innerHTML = xhr.responseText;
		}
	};

	xhr.open('GET', 'data.html', true);
	xhr.send(null);
	</script>
	
</body>
</html>
